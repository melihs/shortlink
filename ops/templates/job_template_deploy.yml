.job_template_deploy: &job_deploy
  stage: deploy
  image: alpine/helm:3.1.2
  variables:
    GIT_STRATEGY: none
  script:
    - helm --kubeconfig=$KUBECONFIG upgrade $RELEASE_NAME $HELM_PATH
      --install
      --force
      --wait
      --namespace=$KUBE_NAMESPACE;
  except:
    - branches
  when: manual
