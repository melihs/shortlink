.job_template_deploy: &job_deploy
  stage: deploy
  image:
    name: alpine/helm:3.1.2
    entrypoint: [""]
  script:
    - helm upgrade $RELEASE_NAME $HELM_PATH
      --install
      --force
      --wait
      --namespace=$KUBE_NAMESPACE
      --set deploy.image.tag=$CI_COMMIT_TAG
      --set deploy.image.repository=$REGISTRY;
  except:
    - branches
  when: manual
