.job_template_deploy: &job_deploy
  stage: deploy
  name: alpine/helm:3.1.2
  variables:
    GIT_STRATEGY: none
  script:
    - helm --kube-config $KUBECONFIG --kube-context $KUBE_CONTEXT upgrade $RELEASE_NAME $HELM_PATH
      --install
      --force
      --wait
      --namespace=$PROJECT_NAMESPACE
      --set CI_PROJECT_NAME=$CI_PROJECT_NAME;
  except:
    - branches
  when: manual
