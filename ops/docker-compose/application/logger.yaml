version: '2.4'

services:

  logger:
    build:
      context: .
      dockerfile: ops/dockerfile/logger.Dockerfile
      shm_size: 1gb
    depends_on:
      - fluent-bit
      - coredns
    container_name: logger
    restart: on-failure
    environment:
      MQ_ENABLED: "true"
      MQ_KAFKA_URI: kafka-1:9092,kafka-2:9092
      TRACER_SERVICE_NAME: Logger
    labels:
      - "traefik.enable=true"
      - "traefik.port=7070"
      - "traefik.http.routers.whoami.entrypoints=logger"
      - "traefik.http.routers.shortlink.rule=Host(`logger.$DOCKER_DOMAIN`)"
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    cpu_quota: 20000
    mem_limit: 500m
