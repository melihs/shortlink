version: '2.4'

services:

  logger:
    build:
      context: .
      dockerfile: ops/dockerfile/logger.Dockerfile
      shm_size: 1gb
    container_name: logger
    restart: on-failure
    environment:
      MQ_ENABLED: "true"
      MQ_KAFKA_URI: kafka-1:9092,kafka-2:9092
    labels:
      - "traefik.enable=true"
      - "traefik.port=7070"
      - "traefik.http.routers.shortlink.rule=Host(`logger.local`)"
      #      - "traefik.http.routers.shortlink.tls=true"
      #      - "traefik.http.routers.shortlink.entrypoints=shortlink"
      #      - "traefik.http.services.shortlink.loadbalancer.server.port=7070"
      #      - "traefik.backend.healthcheck.path=/ready"
      #      - "traefik.backend.healthcheck.port=9090"
    depends_on:
      - fluentd
      - coredns
    networks:
      - simple
    dns:
      - "10.5.0.2"
    dns_search: coredns
    cpu_quota: 20000
    mem_limit: 500m
