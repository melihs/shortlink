version: '2.4'

services:

  shortlink:
    build:
      context: .
      dockerfile: ops/dockerfile/shortlink.Dockerfile
      shm_size: 1gb
    container_name: shortlink
    ports:
      # API
      - "7080:7070"
      # Metrics
      - "9091:9090"
    restart: on-failure
    environment:
      MQ_ENABLED: "false"
      MQ_KAFKA_URI: kafka-1:9092,kafka-2:9092
    labels:
      - "traefik.enable=true"
      - "traefik.port=7070"
      - "traefik.http.routers.shortlink.rule=Host(`shortlink.local`)"
#      - "traefik.http.routers.shortlink.tls=true"
#      - "traefik.http.routers.shortlink.entrypoints=shortlink"
#      - "traefik.http.services.shortlink.loadbalancer.server.port=7070"
      - "traefik.backend.healthcheck.path=/ready"
      - "traefik.backend.healthcheck.port=9090"
    depends_on:
      - fluentd
      - coredns
    networks:
      - simple
    dns:
      - "10.5.0.2"
    dns_search: coredns
    # logging:
    #   driver: fluentd
    #   options:
    #     tag: shortlink
