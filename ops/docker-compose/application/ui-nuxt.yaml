version: '2.4'

services:

  ui-nuxt:
    build:
      context: .
      dockerfile: ops/dockerfile/ui-nuxt.Dockerfile
      shm_size: 1gb
    depends_on:
      - coredns
    container_name: ui-nuxt
    ports:
      # HTTP UI
      - "8080:80"
    restart: on-failure
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.http.routers.whoami.entrypoints=ui"
      - "traefik.http.routers.shortlink.rule=Host(`ui.$DOCKER_DOMAIN`)"
      - "traefik.backend.healthcheck.path=/"
      - "traefik.backend.healthcheck.port=80"
    networks:
      simple:
        ipv4_address: 10.5.0.200
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    logging:
      driver: ${LOGGER_DRIVER}
      options:
        loki-url: ${LOGGER_DRIVER_URL}
        max-size: ${LOGGER_MAX_SIZE}
