auth_enabled: false # single tenant mode

server:
  http_listen_port: 3100
  log_level: error

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      heartbeat_timeout: 1m
      kvstore:
        store: inmemory
      replication_factor: 1  # This can be increased and probably should if you are running multiple machines!
    final_sleep: 0s
    heartbeat_period: 5s

  query_store_max_look_back_period: -1  # This will allow the ingesters to query the db for all data

  chunk_idle_period: 5m      # Let chunks sit idle for at least 5m before flushing, this helps to reduce total chunks in db
  chunk_retain_period: 30s
  max_chunk_age: 2h          # Let chunks get at least 2h old before flushing due to age, this helps to reduce total chunks in db
  max_transfer_retries: 0    # Disable blocks transfers on ingesters shutdown or rollout.
  chunk_target_size: 1048576 # Target chunks of 1MB, this helps to reduce total chunks in db

schema_config:
  configs:
    - from: 2018-04-15
      store: boltdb
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 168h

storage_config:
  boltdb:
    directory: /loki/index

  filesystem:
    directory: /loki/chunks

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h

chunk_store_config:
  max_look_back_period: 336h # No limit how far we can look back in the db

table_manager:
  # The retention period must be a multiple of the index / chunks
  # table "period" (see period_config).
  retention_deletes_enabled: true
  # This is 15 weeks retention, based on the 168h (1week) period durations used in the rest of the examples.
  retention_period: 336h
