version: '2.4'

services:
  jaeger-collector:
    depends_on:
      - cassandra-schema
      - coredns
    image: jaegertracing/jaeger-collector
    command: ["--cassandra.keyspace=jaeger_v1_dc1", "--cassandra.servers=cassandra", "--collector.zipkin.http-port=9411"]
    container_name: jaeger-collector
    ports:
      - "6831"         # accept jaeger.thrift in compact Thrift protocol used by most current Jaeger clients
      - "6832"         # accept jaeger.thrift in binary Thrift protocol used by Node.js Jaeger client (because thriftrw npm package does not support compact protocol)
      - "14271"        # Healthcheck at / and metrics at /metrics
    restart: on-failure
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}

  jaeger-query:
    depends_on:
      - cassandra-schema
      - coredns
    image: jaegertracing/jaeger-query
    command: ["--cassandra.keyspace=jaeger_v1_dc1", "--cassandra.servers=cassandra"]
    container_name: jaeger-query
    ports:
      - "16686:16686"
      - "16687"
    restart: on-failure
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}

  jaeger-agent:
    depends_on:
      - coredns
      - jaeger-collector
    image: jaegertracing/jaeger-agent
    command: ["--reporter.grpc.host-port=jaeger-collector:14250"]
    container_name: jaeger-agent
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
    restart: on-failure
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}

  cassandra:
    depends_on:
      - coredns
    image: cassandra:3.9
    container_name: jaeger-cassandra
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}

  cassandra-schema:
    depends_on:
      - coredns
      - cassandra
    image: jaegertracing/jaeger-cassandra-schema
    container_name: jaeger-cassandra-schema
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
