version: '2.4'

services:

  fluentd:
    image: grafana/fluent-plugin-loki:master
    container_name: fluent-plugin-loki
    restart: on-failure
    environment:
      - VIRTUAL_HOST=loki.loc
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    depends_on:
      - coredns
    volumes:
      - ./ops/docker-compose/tooling/fluentd/fluentd.conf:/fluentd/etc/fluentd.conf
