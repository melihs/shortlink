################################################################
# Middlewares
################################################################

[http.middlewares]
  # Latency Check
  [http.middlewares.latency-check.circuitBreaker]
    expression = "LatencyAtQuantileMS(50.0) > 100"

  [http.middlewares.test-compress.compress]
    excludedContentTypes = ["text/event-stream"]

  # Custom Error Page for 5XX
  [http.middlewares.test-errorpage.errors]
    status = ["500-599"]
    service = "serviceError"
    query = "/{status}.html"

  # 100 reqs/s
  [http.middlewares.test-ratelimit.rateLimit]
    average = 100

  # Retry to send request 4 times
  [http.middlewares.test-retry.retry]
    attempts = 4

################################################################
# TLS
################################################################
[tls.stores.default.defaultCertificate]
  certFile = "/cert/shortlink-peer.pem"
  keyFile = "/cert/shortlink-peer-key.pem"

################################################################
# link
################################################################
[http.routers.link]
  entryPoints = ["websecure"]
  rule = "PathPrefix(`/infrastructure.rpc.link.v1.LinkService/`, `/infrastructure.rpc.link.v1.LinkCommandService/`, `/infrastructure.rpc.link.v1.LinkQueryService/`)"
  service = "link"
  [http.routers.link.tls]
    certResolver = "default"
  [http.services.link.loadBalancer.healthCheck]
    scheme = "http"
    path = "/ready"
    interval = "10s"
    timeout = "3s"
    port = 9090

[[http.services.link.loadBalancer.servers]]
  url = "h2c://host.docker.internal:50053"

################################################################
# metadata
################################################################
[http.routers.metadata]
  entryPoints = ["websecure"]
  rule = "PathPrefix(`/metadata_rpc.Metadata/`)"
  service = "metadata"
  [http.routers.metadata.tls]
    certResolver = "default"
  [http.services.metadata.loadBalancer.healthCheck]
    scheme = "http"
    path = "/ready"
    interval = "10s"
    timeout = "3s"
    port = 9090

[[http.services.metadata.loadBalancer.servers]]
  url = "h2c://host.docker.internal:50052"

################################################################
# UI
################################################################
[http.routers.ui]
  rule = "Host(`ui-next.local`)"
  service = "ui-next-shortlink@docker"
  [http.routers.ui.tls]
    certResolver = "default"

[[http.services.ui.loadBalancer.servers]]
  url = "http://ui-next"
