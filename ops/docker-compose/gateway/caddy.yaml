version: '2.4'

services:

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.http.routers.shortlink.rule=Host(`gateway.$DOCKER_DOMAIN`)"
    depends_on:
      - fluent-bit
      - coredns
      - shortlink
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    volumes:
      - ./ops/docker-compose/gateway/caddy/Caddyfile:/etc/caddy/Caddyfile
