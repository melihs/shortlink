version: '2.4'

services:

  traefik:
    # The official v2.0 Traefik docker image
    image: traefik:v2.0
    ports:
      # The HTTP port
      - "80:80"
      # Docker sends requests on port 443 to Traefik on port 443
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8060:8080"
    environment:
      TRAEFIK_API_INSECURE: "true" # Don't do that in production
      TRAEFIK_PROVIDERS_DOCKER: "true"
      TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT: "false"
      TRAEFIK_ACCESSLOG: "true"
      TRAEFIK_ACCESSLOG_FORMAT: json
      TRAEFIK_METRICS_PROMETHEUS: "true"
      TRAEFIK_PING: "true"
      TRAEFIK_TRACING: "true"
      TRAEFIK_TRACING_JAEGER: "true"
      TRAEFIK_TRACING_JAEGER_COLLECTOR_ENDPOINT: jaeger-collector:9411
      TRAEFIK_TRACING_JAEGER_GEN128BIT: "true"
    networks:
      - simple
    dns:
      - "10.5.0.2"
    dns_search: coredns
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ops/docker-compose/gateway/traefik/dyn-traefik.toml:/dyn-traefik.toml
    logging:
      driver: fluentd
      options:
        tag: traefik
