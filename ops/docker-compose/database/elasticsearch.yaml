version: '2.4'

services:

  # Elasticsearch Docker Images: https://www.docker.elastic.co/
  elasticsearch:
    depends_on:
      - coredns
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0-alpha1-amd64
    restart: on-failure
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - /data/shortlink/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
