version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - "10.5.0.2"
  dns_search: coredns

services:

  zero:
    <<: *network
    image: dgraph/dgraph:v2.0.0-beta
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "5080:5080"
      - "6080:6080"
    depends_on:
      - fluentd
      - coredns
    restart: on-failure
    command: dgraph zero --my=zero:5080

  server:
    <<: *network
    image: dgraph/dgraph:v2.0.0-beta
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "8080:8080"
      - "9080:9080"
    depends_on:
      - fluentd
      - coredns
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080

  ratel:
    <<: *network
    image: dgraph/dgraph:v2.0.0-beta
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "8000:8000"
    depends_on:
      - fluentd
      - coredns
    command: dgraph-ratel
