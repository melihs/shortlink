version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  mongo: &mongo
    <<: *network
    depends_on:
      - coredns
    image: mongo:4.4-rc
    init: true
    restart: on-failure
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: shortlink
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: shortlink
