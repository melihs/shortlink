version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - "10.5.0.2"
  dns_search: coredns

services:

  mongo: &mongo
    <<: *network
    image: mongo:4.4-rc
    init: true
    restart: on-failure
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: shortlink
    depends_on:
      - fluentd
      - coredns
    logging:
      driver: fluentd
      options:
        tag: mongo

