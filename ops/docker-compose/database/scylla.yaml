version: '2.4'

services:

  scylla:
    image: scylladb/scylla
    container_name: scylla
    restart: on-failure
    command: "--smp 1 --memory 256M"
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    ports:
    - "9042:9042"
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    depends_on:
      - fluent-bit
      - coredns
