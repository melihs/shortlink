version: '2.4'

services:

  redis:
    image: redis:6.0-alpine
    init: true
    restart: on-failure
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      simple:
        ipv4_address: 10.5.0.100
    dns:
      - "10.5.0.2"
    dns_search: coredns
    depends_on:
      - fluentd
      - coredns
    logging:
      driver: fluentd
      options:
        tag: redis
