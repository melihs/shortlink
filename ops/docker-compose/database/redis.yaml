version: '2.4'

services:

  redis:
    image: redis:6.0-alpine
    init: true
    restart: on-failure
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    depends_on:
      - fluentd
      - coredns
