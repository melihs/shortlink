version: '2.4'

services:

  cassandra:
    image: cassandra:3.11
    shm_size: 1gb
    restart: on-failure
    container_name: cassandra
    ports:
      - "7000:7000"
      - "9042:9042"
    depends_on:
      - fluentd
      - coredns
    networks:
      simple:
        ipv4_address: 10.5.0.100
    dns:
      - "10.5.0.2"
    dns_search: coredns
    logging:
      driver: fluentd
      options:
        tag: cassandra
