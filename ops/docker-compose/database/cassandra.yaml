version: '2.4'

services:

  cassandra:
    depends_on:
      - fluent-bit
      - coredns
    image: cassandra:3.11
    shm_size: 1gb
    restart: on-failure
    container_name: cassandra
    ports:
      - "7000:7000"
      - "9042:9042"
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
