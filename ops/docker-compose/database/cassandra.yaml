version: '2.4'

services:

  cassandra:
    image: cassandra:3.11
    shm_size: 1gb
    restart: on-failure
    container_name: cassandra
    ports:
      - "7000:7000"
      - "9042:9042"
    depends_on:
      - fluentd
      - coredns
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    logging:
      driver: fluentd
      options:
        tag: cassandra
