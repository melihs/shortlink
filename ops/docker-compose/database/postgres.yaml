version: '2.4'

services:

  postgres:
    image: postgres:alpine
    init: true
    restart: on-failure
    container_name: postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: shortlink
      POSTGRES_PASSWORD: shortlink
      POSTGRES_DB: shortlink
    networks:
      - simple
    dns:
      - "10.5.0.2"
    dns_search: coredns
    volumes:
      - ./initialState/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
      - ./ops/docker-compose/database/conf/postgresql.conf:/etc/postgresql/postgresql.conf
