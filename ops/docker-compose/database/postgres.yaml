version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - "10.5.0.2"
  dns_search: coredns

services:

  postgres:
    <<: *network
    image: postgres:alpine
    shm_size: 1gb
    init: true
    restart: on-failure
    container_name: postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: shortlink
      POSTGRES_PASSWORD: shortlink
      POSTGRES_DB: shortlink
    networks:
      simple:
        ipv4_address: 10.5.0.100
    volumes: []
#      - ./ops/docker-compose/database/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    depends_on:
      - fluentd
      - coredns
    logging:
      driver: fluentd
      options:
        tag: postgres

  postgres-exporter:
    <<: *network
    image: wrouesnel/postgres_exporter:v0.8.0
    restart: on-failure
    container_name: postgres-exporter
    ports:
      - 9187:9187
    depends_on:
      - postgres
      - fluentd
      - coredns
    environment:
      - DATA_SOURCE_NAME=postgres://shortlink:shortlink@postgres:5432/?sslmode=disable

  prometheus:
    volumes:
      - ./ops/docker-compose/database/postgres/postgres-server.json:/etc/prometheus/targets/postgres-server.json
