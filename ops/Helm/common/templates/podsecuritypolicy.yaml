apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "helpers.fullname" . }}
spec:
  privileged: false  # Don't allow privileged pods!
  # The rest fills in some required fields.
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: MustRunAs
    ranges:
      - min: 0
        max: 1000
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
