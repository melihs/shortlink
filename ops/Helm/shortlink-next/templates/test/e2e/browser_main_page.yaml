apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: shortlink-next-k6-browser-main-page
  namespace: testkube
  labels:
    {{- with .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
    {{- end }}
    {{- include "helpers.labels" . | nindent 4 }}
spec:
  type: k6/script
  content:
    type: git-dir
    repository:
      type: git
      uri: https://github.com/shortlink-org/shortlink.git
      branch: main
      path: ui/nx-monorepo/packages/next/test/e2e
  executionRequest:
    activeDeadlineSeconds: 60
    variables:
      CYPRESS_BASE_URL:
        name: TARGET_HOSTNAME
        value: "https://shortlink-next.shortlink:8080/next"
        type: basic
    args:
      - --secret-variable-reference K6_PROJECT_ID=secret_env=K6_PROJECT_ID
      - http_main_page.js
