apiVersion: tests.testkube.io/v1
kind: TestTrigger
metadata:
  name: shortlink-next
  namespace: testkube
  labels:
    {{- with .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
    {{- end }}
    {{- include "helpers.labels" . | nindent 4 }}
spec:
  resource: deployment
  resourceSelector:
    namespace: {{ .Release.Namespace }}
    labelSelector:
      matchLabels:
        {{- include "shortlink-common.matchLabels" . | indent 8 }}
  event: modified
  conditionSpec:
    timeout: 60
    conditions:
      - type: Progressing
        status: "True"
        reason: "NewReplicaSetAvailable"
      - type: Available
        status: "True"
  action: run
  execution: testsuite
  delay: 20s
  testSelector:
    name: shortlink-next
    namespace: testkube
