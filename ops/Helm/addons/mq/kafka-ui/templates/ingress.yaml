{{- if and .Values.ingress.enabled (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (eq .Values.ingress.type "nginx") -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kafka-ui.fullname" . }}
  labels:
    {{- include "kafka-ui.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /kafka-ui(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "kafka-ui.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
