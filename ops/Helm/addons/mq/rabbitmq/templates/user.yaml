kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.rabbitmq.clusterName }}-default-user
stringData:
  default_user.conf: |
    default_user = {{ .Values.rabbitmq.credentials.username }}
    default_pass = {{ .Values.rabbitmq.credentials.password }}
  username: {{ .Values.rabbitmq.credentials.username }}
  password: {{ .Values.rabbitmq.credentials.password }}
type: Opaque
