# Common default values for rabbitmq-cluster-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secret:
  read:
    - shortlink

rabbitmq:
  clusterName: shortlink

rabbitmq-cluster-operator:
  enabled: true

  fullnameOverride: rabbitmq

  commonAnnotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "shortlink"

  clusterOperator:
    # disabled because we have issue: https://github.com/bitnami/charts/issues/7879
    metrics:
      enabled: false

      serviceMonitor:
        enabled: false
        labels:
          release: prometheus-operator

  msgTopologyOperator:
    metrics:
      enabled: true

      serviceMonitor:
        enabled: true
        labels:
          release: prometheus-operator

ingress:
  enabled: true
  type: nginx
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-production
    nginx.ingress.kubernetes.io/enable-modsecurity: "false"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"

  hostname: shortlink.best
  path: /rabbitmq/?(.*)
  service:
    name: shortlink
    port: 15672
