# Common default values for falcosecurity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

falco:
  enabled: true

  scc:
    create: false

  controller:
    kind: deployment

  collectors:
    docker:
      enabled: false
    crio:
      enabled: false

  driver:
    kind: module

  falco:
    json_output: true

    grpc:
      enabled: true

    metrics:
      enabled: true

  falcosidekick:
    enabled: true

    config:
      webhook:
        address: http://webhook-falco-eventsource-svc.argocd.svc.cluster.local:12000/falco

    webui:
      enabled: true
      replicaCount: 1

falco-exporter:
  enabled: true

  fullnameOverride: falco-exporter

  serviceMonitor:
    enabled: true

  grafanaDashboard:
    enabled: true
    namespace: grafana
    folder: Security

  prometheusRules:
    enabled: true
