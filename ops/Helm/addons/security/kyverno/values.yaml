# Common default values for kyverno.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kyverno:
  enabled: true

  hostNetwork: true

  serviceMonitor:
    enabled: true

    additionalLabels:
      release: prometheus-operator

kyverno-policies:
  enabled: true

policy-reporter:
  enabled: true

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 75Mi

  networkPolicy:
    enabled: false

  rest:
    enabled: true

  metrics:
    enabled: true

  ui:
    enabled: true

    plugins:
      kyverno: true

    ingress:
      enabled: true
      className: nginx

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "false"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
        nginx.ingress.kubernetes.io/enable-opentracing: "false"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/use-regex: "true"

      hosts:
        - host: shortlink.best
          paths:
            - path: /kyverno/?(.*)
              pathType: Prefix

      tls:
        - secretName: shortlink-ingress-tls
          hosts:
            - shortlink.best

  kyvernoPlugin:
    enabled: true

  monitoring:
    enabled: true

  global:
    plugins:
      kyverno: true

  target:
    loki:
      host: http://grafana-loki.grafana:3100
      minimumPriority: "warning"
      skipExistingOnStartup: true
      sources:
        - kyverno
