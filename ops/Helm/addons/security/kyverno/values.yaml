# Common default values for kyverno.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kyverno:
  enabled: true

  admissionController:
    hostNetwork: false

    serviceMonitor:
      enabled: true

      additionalLabels:
        release: prometheus-operator

  webhooksCleanup:
    enabled: true

  reportsController:
    enabled: true

    serviceMonitor:
      enabled: true

      additionalLabels:
        release: prometheus-operator

  backgroundController:
    enabled: true

    serviceMonitor:
      enabled: true

      additionalLabels:
        release: prometheus-operator

  cleanupController:
    enabled: true

    serviceMonitor:
      enabled: true

      additionalLabels:
        release: prometheus-operator

    logging:
      format: json

    tracing:
      enabled: true

kyverno-policies:
  enabled: false

  podSecuritySeverity: low

  background: false

  validationFailureActionByPolicy:
    disallow-capabilities-strict: audit
    disallow-host-path: audit
    disallow-host-ports: audit

  failurePolicy: Ignore

policy-reporter:
  enabled: true

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 75Mi

  networkPolicy:
    enabled: false

  rest:
    enabled: true

  metrics:
    enabled: true

  ui:
    enabled: true

    plugins:
      kyverno: true

    ingress:
      enabled: true
      className: nginx

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "false"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
        nginx.ingress.kubernetes.io/enable-opentelemetry: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/use-regex: "true"

      hosts:
        - host: shortlink.best
          paths:
            - path: /kyverno/?(.*)
              pathType: Prefix

      tls:
        - secretName: shortlink-ingress-tls
          hosts:
            - shortlink.best

  kyvernoPlugin:
    enabled: true

  monitoring:
    enabled: true

  grafana:
    folder:
      annotation: grafana_dashboard_folder
      name: Security

  global:
    plugins:
      kyverno: true

  target:
    loki:
      host: http://grafana-loki.grafana:3100
      minimumPriority: "warning"
      skipExistingOnStartup: true
      sources:
        - kyverno
