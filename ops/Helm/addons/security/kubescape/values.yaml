# Common default values for kubescape.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kubescape:
  enabled: true

  capabilities:
    networkGenerator: true
    seccomp: true
    runtimeObservability: true
    vulnerabilityScan: false

  clusterName: shortlink

  kubescape:
    serviceMonitor:
      enabled: true
