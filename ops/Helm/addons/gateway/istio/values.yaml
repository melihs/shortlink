base:
  enabled: true

istiod:
  enabled: true

  global:
    logAsJson: true

    istiod:
      enableAnalysis: true

    tracer:
      zipkin:
        address: grafana-tempo.grafana:9411

  telemetry:
    v2:
      prometheus:
        enabled: true
        wasmEnabled: true
        configOverride:
          scrapeInterval: 15s
          scrapeTimeout: 10s

kiali-operator:
  enabled: true

  cr:
    create: true
    namespace: istio-system

    spec:
      auth:
        strategy: "token"
      deployment:
        accessible_namespaces: [ "shortlink" ]
        view_only_mode: false
      server:
        web_root: "/kiali"