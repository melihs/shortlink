base:
  enabled: true

istiod:
  enabled: true

  global:
    logAsJson: true

    istiod:
      enableAnalysis: true

    tracer:
      zipkin:
        address: grafana-tempo.grafana:9411

  telemetry:
    v2:
      prometheus:
        enabled: true
        wasmEnabled: true
        configOverride:
          scrapeInterval: 15s
          scrapeTimeout: 10s
