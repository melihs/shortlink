kiali-operator:
  enabled: true

  cr:
    create: true
    namespace: istio-system

    spec:
      auth:
        strategy: anonymous
      kiali_feature_flags:
        certificates_information_indicators:
          enabled: true
          secrets:
            - cacerts
            - istio-ca-secret
      deployment:
        accessible_namespaces: ["**"]
        view_only_mode: false
      server:
        web_root: "/kiali"
