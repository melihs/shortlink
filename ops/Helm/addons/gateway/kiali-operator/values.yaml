kiali-operator:
  enabled: true

  onlyViewOnlyMode: true

  cr:
    create: true
    namespace: ""

    spec:
      auth:
        strategy: anonymous
      kiali_feature_flags:
        certificates_information_indicators:
          enabled: true
          secrets:
            - cacerts
            - istio-ca-secret
      deployment:
        accessible_namespaces: ["**"]
        view_only_mode: false
      server:
        web_root: "/kiali"
      external_services:
        tracing:
          enabled: true
          in_cluster_url: 'http://grafana-tempo.grafana:3100'
          use_grpc: false
        grafana:
          enabled: true
          in_cluster_url: 'http://grafana.grafana:80'
          # Public facing URL of Grafana
          url: 'https://shortlink.best/grafana'
        prometheus:
          url: 'http://prometheus-prometheus.prometheus-operator:9090/'
        custom_dashboards:
          enabled: true
          label_selector: "app=grafana"
          namespace: "grafana"
          folder: "Kiali"
        istio:
          root_namespace: "istio-system"
          component_status:
            enabled: true
            components:
              - app_label: "istiod"
                is_core: true
                is_proxy: false
              - app_label: "istio-ingress"
                is_core: true
                is_proxy: true
                namespace: istio-ingress
