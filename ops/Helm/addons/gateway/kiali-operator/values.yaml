kiali-operator:
  enabled: true

  onlyViewOnlyMode: false

  cr:
    create: true
    namespace: ""

    spec:
      auth:
        strategy: anonymous
      kiali_feature_flags:
        certificates_information_indicators:
          enabled: true
          secrets:
            - cacerts
            - istio-ca-secret
      deployment:
        accessible_namespaces: ["**"]
        view_only_mode: false
      server:
        web_root: "/kiali"
      external_services:
        prometheus:
          url: prometheus-prometheus.prometheus-operator:9090
