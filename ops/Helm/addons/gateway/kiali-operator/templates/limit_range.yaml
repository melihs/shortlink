apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-memory-limits
spec:
  limits:
    - type: Container
      default:
        cpu: 5m
        memory: 16Mi
      defaultRequest:
        cpu: 5m
        memory: 16Mi
      max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 2m
        memory: 5Mi
      maxLimitRequestRatio:
        cpu: "10"
        memory: "4"
