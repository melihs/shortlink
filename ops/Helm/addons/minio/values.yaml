# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minio:
  enabled: true

  operator:
    image:
      tag: v4.5.8

node:
  enabled: true

  tenant:
    name: shortlink

    pools:
      - servers: 1
        volumesPerServer: 1

    metrics:
      enabled: true

    prometheusOperator: true

    features:
      bucketDNS: true

  ingress:
    console:
      enabled: true
