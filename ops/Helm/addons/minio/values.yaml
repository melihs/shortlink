# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minio:
  enabled: true

  operator:
    image:
      tag: v5.0.4

  tenants:
    - name: reports

      pools:
        - servers: 1
          volumesPerServer: 1
          storageClassName: local-path
          size: 10Gi

      metrics:
        enabled: true

      s3:
        bucketDNS: true
