# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minio:
  enabled: true

  operator:
    image:
      tag: v4.5.8

  tenants:
    - name: default

      pools:
        - servers: 1
          volumesPerServer: 1
          storageClassName: rook-ceph-block

      metrics:
        enabled: true

      s3:
        bucketDNS: true
