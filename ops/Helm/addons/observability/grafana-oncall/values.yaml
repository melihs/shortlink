# Common default values for grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

oncall:
  enabled: true

  base_url: https://grafana.shortlink.best

  engine:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 5m
        memory: 50Mi

  celery:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 5m
        memory: 50Mi

  oncall: {}

  ingress-nginx:
    enabled: false

  cert-manager:
    enabled: false

  database:
    type: postgresql

  postgresql:
    enabled: true

  rabbitmq:
    enabled: true

  redis:
    enabled: true

  grafana:
    enabled: false

  externalGrafana:
    url: https://grafana.shortlink.best
