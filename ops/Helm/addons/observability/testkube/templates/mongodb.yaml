apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongodb
  namespace: mongodb
spec:
  type: Standalone
  version: "6.0.5"
  persistent: true
  podSpec:
    persistence:
      single:
        storageClass: "local-path"
        size: 2Gi
  security:
    authentication:
      modes: [ "SCRAM" ]
  users:
    - name: testkube
      db: testkube
      scramCredentialsSecretName: testkube-scram
      passwordSecretRef:
        name: testkube-user-password
      roles:
        - name: userAdminAnyDatabase
          db: testkube

# the user credentials will be generated from this secret
# once the credentials are generated, this secret is no longer required
---
apiVersion: v1
kind: Secret
metadata:
  name: testkube-user-password
  namespace: mongodb
type: Opaque
stringData:
  password: "super-secret-password"
