# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testkube:
  enabled: true

  mongodb:
    enabled: false

    persistence:
      enabled: false

  nats:
    enabled: true

  testkube-api:
    nats:
      enabled: true

    minio:
      enabled: false

    uiIngress:
      enabled: true
      hosts:
        - testkube.shortlink.best

  testkube-dashboard:
    ingress:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "true"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
        nginx.ingress.kubernetes.io/enable-opentracing: "true"

      hosts:
        - testkube.shortlink.best

      tlsenabled: true
      tls:
        - hosts:
            - testkube.shortlink.best
          secretName: testkube-tls

    apiServerEndpoint: "https://testkube.shortlink.best"

  testkube-operator: {}

tracetest:
  postgresql:
    enabled: false

  telemetry:
    exporters:
      collector:
        exporter:
          collector:
            endpoint: http://grafana-tempo.grafana:4317

  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: tracetest.shortlink.best
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: tracetest-tls
        hosts:
          - tracetest.shortlink.best


  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 126Mi
