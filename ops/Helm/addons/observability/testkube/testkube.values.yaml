# Common default values for testkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testkube:
  enabled: true

  mongodb:
    enabled: false

    persistence:
      enabled: false

  nats:
    enabled: true

  testkube-api:
    nats:
      enabled: true

    minio:
      enabled: false

    mongodb:
      secretName: mongodb-testkube-testkube
      secretKey: connectionString.standard

    uiIngress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
        nginx.ingress.kubernetes.io/access-control-allow-origin: "*"
      hosts:
        - testkube.shortlink.best

  testkube-dashboard:
    ingress:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "true"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
        nginx.ingress.kubernetes.io/enable-opentracing: "true"
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"

      hosts:
        - testkube.shortlink.best

      tlsenabled: true
      tls:
        - hosts:
            - testkube.shortlink.best
          secretName: testkube-tls

    apiServerEndpoint: "https://testkube.shortlink.best"

  testkube-operator: {}
