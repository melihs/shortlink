# Common default values for keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Kratos ===============================================================================================================
keycloak:
  enabled: true

  global:
    storageClass: local-path

  auth:
    adminUser: user
    # adminPassword: get-from-secret

  production: true

  resources:
    limits:
      cpu: 100m
      memory: 126Mi
    requests:
      cpu: 20m
      memory: 64Mi

  startupProbe:
    enabled: true

  terminationGracePeriodSeconds: 60

  tls:
    enabled: true
    autoGenerated: true

  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: keycloak.shortlink.best

  rbac:
    create: true

  metrics:
    enabled: true

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true

  keycloakConfigCli:
    enabled: true
