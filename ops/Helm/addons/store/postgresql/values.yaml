# Common default values for postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  enabled: true

  global:
    postgresql:
      auth:
        username: "postgres"
        password: "shortlink"
        database: "shortlink"

  primary:
    persistence:
      enabled: false

  readReplicas:
    persistence:
      enabled: false

  metrics:
    enabled: true

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true

