apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongodb
spec:
  members: 3
  arbiters: 1
  type: ReplicaSet
  version: "6.0"
  users:
    - name: testkube
      db: testkube
      scramCredentialsSecretName: testkube
      passwordSecretRef:
        name: testkube-password
      roles:
        - name: userAdminAnyDatabase
          db: testkube
