# Common default values for prometheus-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kube-prometheus-stack:
  enabled: true

  fullnameOverride: prometheus

  grafana:
    enabled: false

  kubeDns:
    enabled: false

  coreDns:
    # disable for GKE
    enabled: true

prometheus-operator-crds:
  enabled: true
