apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: alertmanager
spec:
  name: alertmanager.yaml
  datasources:
    - name: Alertmanager
      type: alertmanager
      uid: alertmanager
      url: http://prometheus-alertmanager.prometheus-operator:9093
      isDefault: false
      version: 1
      editable: false
      jsonData:
        implementation: mimir # type: cortex, mimir, prometheus
