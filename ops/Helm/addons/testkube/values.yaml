# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testkube:
  enabled: true

  mongodb:
    enabled: true

  nats:
    enabled: false

#  testkube-api:
#    nats:
#      enabled: false
#      uri: "nats://shortlink.nats"

    minio:
      enabled: false

  testkube-dashboard:
    ingress:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "false"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
        nginx.ingress.kubernetes.io/enable-opentracing: "false"

      hosts:
        - testkube.shortlink.best

      tlsenabled: true
      tls:
        - hosts:
            - testkube.shortlink.best
          secretName: testkube-tls

    apiServerEndpoint: "https://testkube.shortlink.best"
