# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testkube:
  enabled: true

  testkube-dashboard:
    ingress:
      enabled: true
      hosts:
        - testkube.shortlink.best
      tlsenabled: true
      tls:
        - hosts:
            - testkube.shortlink.best
          secretName: testkube-tls

    apiServerEndpoint: "https://testkube-api.shortlink.best"
