# Common default values for argo-cd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testkube:
  enabled: true

  mongodb:
    enabled: true

  nats:
    enabled: false

  testkube-api:
    nats:
      enabled: true
      uri: "nats://shortlink.nats"

    minio:
      enabled: false

  testkube-dashboard:
    ingress:
      enabled: false

  testkube-operator:
    webhook:
      enabled: false
