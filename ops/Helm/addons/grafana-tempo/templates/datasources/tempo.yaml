apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: tempo
spec:
  name: tempo.yaml
  datasources:
    - name: Tempo
      type: tempo
      uid: tempo
      url: http://grafana-tempo:3100
      editable: false
      jsonData:
        lokiSearch:
          datasourceUid: loki
        nodeGraph:
          enabled: true
        search:
          hide: true
        spanBar:
          type: Duration
        serviceMap:
          datasourceUid: prometheus
        tracesToLogs:
          datasourceUid: loki
          filterBySpanID: true
          filterByTraceID: true
          mapTagNamesEnabled: true
