apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: shortlink-infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - list:
        elements:
          - scope: shortlink
            preserveResourcesOnDeletion: true
          - scope: observability
            preserveResourcesOnDeletion: false
          - scope: infrastructure
            preserveResourcesOnDeletion: false
          - scope: knative
            preserveResourcesOnDeletion: true
  template:
    metadata:
      name: {{scope}}
    spec:
      project: shortlink
      source:
        repoURL: 'https://github.com/shortlink-org/shortlink'
        targetRevision: HEAD
        path: ops/argocd/{{scope}}
        directory:
          recurse: true
      destination:
        name: ''
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
  syncPolicy:
    preserveResourcesOnDeletion: {{preserveResourcesOnDeletion}}
    ignoreDifferences:
      - group: kyverno.io
        kind: ClusterPolicy
        jqPathExpressions:
          - .spec.rules[] | select(.name|test("autogen-."))
