ingress:
  enabled: true
  type: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"

  hostname: teleport.shortlink.best
  path: /
  service:
    name: teleport
    port: 443

teleport-cluster:
  enabled: true

  clusterName: teleport.shortlink.best

  kubeClusterName: shortlink

  chartMode: standalone

  authentication:
    type: local
    connectorName: ""

  acme: false

  operator:
    enabled: true

  persistence:
    enabled: false

  podSecurityPolicy:
    enabled: false

  log:
    format: json
