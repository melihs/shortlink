ingress:
  enabled: true
  type: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"

  hostname: teleport.shortlink.best
  path: /
  service:
    name: teleport
    port: 443

teleport-cluster:
  enabled: true

  clusterName: teleport.shortlink.best

  kubeClusterName: shortlink

  chartMode: custom

  authentication:
    type: local
    connectorName: ""

  operator:
    enabled: true

  persistence:
    enabled: false

  podSecurityPolicy:
    enabled: false

  log:
    format: json

  service:
    type: ClusterIP

  highAvailability:
    certManager:
      enabled: true
      issuerName: cert-manager-production
      issuerKind: ClusterIssuer

  # Extra volumes to mount into the Teleport pods
  # https://kubernetes.io/docs/concepts/storage/volumes/
  extraVolumes:
    - name: "data"
      hostPath:
        path: "/data/teleport"
        type: DirectoryOrCreate
