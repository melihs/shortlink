apiVersion: resources.teleport.dev/v5
kind: TeleportRole
metadata:
  name: guest
spec:
  allow:
    rules:
      - resources: ['user', 'role']
        verbs: ['list', 'read']
    request:
      roles: [ 'editor' ]
      thresholds:
        - approve: 1
          deny: 1

---
apiVersion: resources.teleport.dev/v2
kind: TeleportUser
metadata:
  name: guest
spec:
  roles: ['guest']
