{{- if and .Values.ingress.enabled (.Capabilities.APIVersions.Has "argoproj.io/v1alpha1") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-kafka-to-elasticsearch
spec:
  project: shortlink
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
    path: ops/Helm/knative/sync-kafka-to-elasticsearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end}}
