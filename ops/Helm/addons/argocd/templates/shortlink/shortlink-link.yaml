apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-link
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: shortlink
    server: ''
  source:
    path: ops/Helm/shortlink-link
    repoURL: 'git@github.com:batazor/shortlink.git'
    targetRevision: HEAD
    directory:
      recurse: false
      jsonnet:
        tlas: []
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
---
