# Common default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Docs: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
grafana:
  enabled: true
  namespaceOverride: ""

  ## Deploy default dashboards.
  ##
  defaultDashboardsEnabled: true

  adminPassword: shortlink

  grafana.ini:
    server:
      # this host can be localhost
      root_url: https://shortlink.ddns.net/grafana

  serviceMonitor:
    enabled: true
    selfMonitor: true
    interval: "1m"

  imageRenderer:
    enabled: false

  ingress:
    enabled: true

    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cert-manager-production
      nginx.ingress.kubernetes.io/enable-modsecurity: "true"
      nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
      nginx.ingress.kubernetes.io/enable-opentracing: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/use-regex: "true"

    hosts:
      - shortlink.ddns.net

    path: /grafana/?(.*)

    tls:
      - secretName: shortlink-ingress-tls
        hosts:
          - shortlink.ddns.net

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard

      ## Annotations for Grafana dashboard configmaps
      ##
      annotations: {}
      multicluster: false
    datasources:
      enabled: true
      defaultDatasourceEnabled: true

      ## Annotations for Grafana datasource configmaps
      ##
      annotations: {}

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-operated.prometheus-operator:9090/prometheus
          access: proxy
          isDefault: true
          jsonData:
            timeInterval: 10s
            queryTimeout: 30s
            httpMethod: POST

        - name: Loki
          type: loki
          uid: loki
          access: proxy
          url: http://grafana-loki:3100
          jsonData:
            maxLines: 1000
            derivedFields:
              # Field with internal link pointing to data source in Grafana.
              # Right now, Grafana supports only Jaeger and Zipkin data sources as link targets.
              # datasourceUid value can be anything, but it should be unique across all defined data source uids.
              - datasourceUid: tempo
                matcherRegex: 'traceID":"(\w+)'
                name: TraceID
                # url will be interpreted as query for the datasource
                url: "$${__value.raw}"

              # Field with external link.
              - matcherRegex: 'traceID":"(\w+)'
                name: TraceID
                url: "http://grafana-tempo:16686/trace/$${__value.raw}"

        - name: Tempo
          type: tempo
          uid: tempo
          url: http://grafana-tempo:3100
          editable: false
          jsonData:
            nodeGraph:
              enabled: true
            tracesToLogs:
              datasourceUid: loki
              filterBySpanID: true
              filterByTraceID: true

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  dashboards:
    default:
      cert-manager:
        # Ref: https://grafana.com/dashboards/11001
        gnetId: 11001
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 21
        datasource: Prometheus
      ingress-nginx:
        url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
      rabbitmq-overview:
        gnetId: 10991
        revision: 11
        datasource: Prometheus
      go-runtime:
        gnetId: 14061
        revision: 1
        datasource: Prometheus
      ceph:
        gnetId: 2842
        revision: 14
        datasource: Prometheus

loki:
  enabled: true

promtail:
  enabled: true

  config:
    lokiAddress: http://grafana-loki:3100/loki/api/v1/push

  extraScrapeConfigs:
    - job_name: syslog
      syslog:
        listen_address: 0.0.0.0:1514
        labels:
          job: "syslog"
    - job_name: journal
      journal:
        path: /var/log/journal
        max_age: 12h
        labels:
          job: systemd-journal
      relabel_configs:
        - source_labels: [ '__syslog_message_hostname' ]
          target_label: 'hostname'
        - source_labels: [ '__journal__systemd_unit' ]
          target_label: 'unit'
        - source_labels: [ '__journal__hostname' ]
          target_label: 'hostname'

  # Mount journal directory into promtail pods
  extraVolumes:
    - name: journal
      hostPath:
        path: /var/log/journal

  extraVolumeMounts:
    - name: journal
      mountPath: /var/log/journal
      readOnly: true

  syslogService:
    enabled: true
    type: LoadBalancer
    port: 1514

tempo:
  enabled: true

  tempo:
    searchEnabled: true

  serviceMonitor:
    enabled: true
