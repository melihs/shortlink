loki:
  enabled: true

  loki:
    deployment:
      isSingleBinary: true

    commonConfig:
      replication_factor: 1

    storage:
      type: filesystem

  test:
    enabled: false

  write:
    replicas: 0
    persistence:
      storageClass: "-"

  read:
    replicas: 0
    persistence:
      storageClass: "-"

  backend:
    replicas: 0

  singleBinary:
    persistence:
      storageClass: rook-ceph-block

  tableManager:
    enabled: true

  monitoring:
    selfMonitoring:
      enabled: false

  grafana-agent-operator:
    image:
      tag: v0.30.2


