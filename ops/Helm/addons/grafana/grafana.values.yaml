# Common default values for grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Docs: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
grafana:
  enabled: true
  namespaceOverride: ""

  # Deploy default dashboards.
  ##
  defaultDashboardsEnabled: true

  # adminPassword: shortlink

  serviceMonitor:
    enabled: true
    selfMonitor: true
    interval: "1m"

  imageRenderer:
    enabled: true
    serviceMonitor:
      enabled: true
      selfMonitor: true
      interval: "1m"

  ingress:
    enabled: true

    annotations:
      cert-manager.io/cluster-issuer: cert-manager-production
      nginx.ingress.kubernetes.io/enable-modsecurity: "false"
      nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
      nginx.ingress.kubernetes.io/enable-opentracing: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/use-regex: "true"

    hosts:
      - shortlink.best

    path: /grafana/?(.*)

    tls:
      - secretName: shortlink-ingress-tls
        hosts:
          - shortlink.best

  sidecar:
    alerts:
      enabled: true
      searchNamespace: ALL
    dashboards:
      enabled: true
      searchNamespace: ALL
    datasources:
      enabled: true
      searchNamespace: ALL
    plugins:
      enabled: true
      searchNamespace: ALL
    notifiers:
      enabled: true
      searchNamespace: ALL

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          uid: prometheus
          type: prometheus
          url: http://prometheus-operated.prometheus-operator:9090/prometheus
          access: proxy
          isDefault: true
          jsonData:
            timeInterval: 10s
            queryTimeout: 30s
            httpMethod: POST
            alertmanagerUid: alertmanager

        - name: Loki
          type: loki
          uid: loki
          access: proxy
          url: http://grafana-loki:3100
          jsonData:
            maxLines: 1000
            alertmanagerUid: alertmanager
            derivedFields:
              # Field with internal link pointing to data source in Grafana.
              # Right now, Grafana supports only Jaeger and Zipkin data sources as link targets.
              # datasourceUid value can be anything, but it should be unique across all defined data source uids.
              - datasourceUid: tempo
                matcherRegex: 'traceID":"(\w+)'
                name: TraceID
                # url will be interpreted as query for the datasource
                url: "$${__value.raw}"

              # Field with external link.
              - matcherRegex: 'traceID":"(\w+)'
                name: TraceID
                url: "http://grafana-tempo:16686/trace/$${__value.raw}"

        - name: Tempo
          type: tempo
          uid: tempo
          url: http://grafana-tempo:3100
          editable: false
          jsonData:
            lokiSearch:
              datasourceUid: loki
            nodeGraph:
              enabled: true
            search:
              hide: true
            spanBar:
              type: Duration
            serviceMap:
              datasourceUid: prometheus
            tracesToLogs:
              datasourceUid: loki
              filterBySpanID: true
              filterByTraceID: true
              mapTagNamesEnabled: true

        - name: Alertmanager
          type: alertmanager
          uid: alertmanager
          editable: false
          url: http://prometheus-alertmanager.prometheus-operator:9093
          readOnly: false
          jsonData:
            implementation: prometheus

        - name: Phlare
          type: phlare
          access: proxy
          uid: phlare
          url: http://phlare:4100
          version: 1
          basicAuth: false
          editable: false

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  plugins: []

  grafana.ini:
    server:
      serve_from_sub_path: true

    reporting:
      enabled: true
