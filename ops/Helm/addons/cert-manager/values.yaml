# Common default values for cert-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

email: mymail@gmail.com

annotations: {}

certmanager:
  enabled: true

  # type: http, cloudflare
  # default: http
  type: cloudflare

  installCRDs: true

#  extraArgs:
#    - --controllers='*\,-certificaterequests-approver'

  prometheus:
    enabled: true

    servicemonitor:
      enabled: true
      labels:
        release: prometheus-operator

cert-manager-approver-policy:
  enabled: false

  app:
    metrics:
      service:
        servicemonitor:
          enabled: true

spiffe:
  enabled: true

  app:
    driver:
      resources:
        requests:
          cpu: 5m
          memory: 5Mi
        limits:
          cpu: 100m
          memory: 128Mi

    approver:
      metrics:
        service:
          servicemonitor:
            enabled: true
