apiVersion: tests.testkube.io/v1
kind: TestTrigger
metadata:
  name: shortlink-links
  namespace: testkube
spec:
  resource: deployment
  resourceSelector:
    namespace: {{ .Release.Namespace }}
    labelSelector:
      matchLabels:
        {{- include "shortlink-common.matchLabels" . | indent 6 }}
  event: modified
  conditionSpec:
    timeout: 60
    conditions:
      - type: Progressing
        status: "True"
        reason: "NewReplicaSetAvailable"
      - type: Available
        status: "True"
  action: run
  execution: test
  delay: 20s
  testSelector:
    name: cypress-shortlink-landing
    namespace: testkube
