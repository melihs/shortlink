apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: shortlink-landing-k6-main-page
  namespace: testkube
  labels:
    {{- with .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
    {{- end }}
    {{- include "helpers.labels" . | nindent 4 }}
spec:
  type: k6/script
  content:
    type: git-dir
    repository:
      type: git
      uri: https://github.com/shortlink-org/shortlink.git
      branch: main
      path: ui/nx-monorepo/packages/landing/test/e2e/k6
  executionRequest:
    args:
      - http_main_page.js
