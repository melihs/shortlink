{{- if and .Values.ingress.enabled (eq .Values.ingress.type "istio") -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "helpers.fullname" . }}
  labels:
    {{ include "helpers.labels" . | nindent 4 }}
spec:
  hosts:
  - {{ .Values.host }}
  gateways:
    - shortlink-ingress
  http:
  - match:
      - uri:
          prefix: /ui
    route:
    - destination:
        host: ui-shortlink-ui
        port:
          number: 80
  - match:
      - uri:
          prefix: /api
    route:
    - destination:
        host: api-shortlink-api
        port:
          number: 7070
  - match:
      - uri:
          prefix: /
    rewrite:
      uri: "/landing"
    route:
    - destination:
        host: landing-shortlink-landing
        port:
          number: 80
{{- end }}
