apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shortlink.fullname" . }}
  labels:
{{ include "shortlink.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.deploy.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "shortlink.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "shortlink.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.deploy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | indent 8 }}
    {{- end }}
      serviceAccountName: {{ template "shortlink.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.deploy.podSecurityContext | indent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.deploy.securityContext | indent 12 }}
        image: "{{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.tag }}"
        imagePullPolicy: {{ .Values.deploy.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 7070
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.deploy.livenessProbe.httpGet.path }}
            port: {{ .Values.deploy.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.deploy.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.deploy.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.deploy.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.deploy.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.deploy.readinessProbe.httpGet.path }}
            port: {{ .Values.deploy.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.deploy.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.deploy.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.deploy.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.deploy.readinessProbe.failureThreshold }}
        resources:
          {{- toYaml .Values.deploy.resources | indent 10 }}
      {{- with .Values.deploy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | indent 8 }}
      {{- end }}
    {{- with .Values.deploy.affinity }}
      affinity:
        {{- toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.deploy.tolerations }}
      tolerations:
        {{- toYaml . | indent 8 }}
    {{- end }}
