apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shortlink.fullname" . }}
  labels:
{{ include "shortlink.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.deploy.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "shortlink.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "shortlink.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.deploy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "shortlink.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.deploy.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.deploy.securityContext | nindent 12 }}
          image: "{{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.tag }}"
          imagePullPolicy: {{ .Values.deploy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7070
              protocol: TCP
          livenessProbe:
                {{- toYaml .Values.deploy.livenessProbe | nindent 12 }}
          readinessProbe:
                {{- toYaml .Values.deploy.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.deploy.resources | nindent 12 }}
      {{- with .Values.deploy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.deploy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deploy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
