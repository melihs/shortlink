apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: shortlink-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: grpc
      hostname: "*"
      port: 50051
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Same
    - name: http
      hostname: "*"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
