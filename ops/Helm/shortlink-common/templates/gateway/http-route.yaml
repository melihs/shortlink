apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: shortlink-landing
spec:
  parentRefs:
    - name: shortlink-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: shortlink-landing
          port: 8080
