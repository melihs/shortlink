{{/* vim: set filetype=mustache: */}}

{{- define "shortlink-common.NetworkPolicy" }}
{{- if and .Values.networkPolicy .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- include "shortlink-common.metadata" . }}
spec:
  podSelector: {}
  egress:
    {{- range .Values.networkPolicy.egress }}
    - ports:
        {{- range .ports }}
        - port: {{ .port }}
          protocol: {{ .protocol }}
        {{- end }}
      to:
        {{- range .to }}
        - namespaceSelector:
            matchLabels:
              {{- range .namespaceSelector }}
              {{ .key }}: {{ .value }}
              {{- end }}
          podSelector:
            matchLabels:
              {{- range .podSelector }}
              {{ .key }}: {{ .value }}
              {{- end }}
        {{- end }}
    {{- end }}
  ingress:
    - from:
      {{- range .Values.networkPolicy.ingress.from }}
      - namespaceSelector:
          matchLabels:
            {{- range .namespaceSelector }}
              {{- toYaml . | nindent 14 }}
            {{- end }}
      {{- end }}
      - podSelector:
          matchLabels:
            {{- include "shortlink-common.matchLabels" . | indent 14 }}
      ports:
        {{- range .Values.networkPolicy.ingress.ports }}
        - port: {{ .port }}
          protocol: {{ .protocol }}
        {{- end }}
  policyTypes:
    {{- if .Values.networkPolicy.policyTypes }}
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
    {{- end }}
{{- end }}
{{- end }}
