{{- if and .Values.ingress.enabled (eq .Values.ingress.type "istio") (.Capabilities.APIVersions.Has "networking.istio.io/v1beta1") -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  {{- include "shortlink-common.metadata" . | indent 2 }}
spec:
  hosts:
    - "*"
  gateways:
    # prefer the <namespace>/<name> format
    - istio-ingress/istio-ingress
  http:
  - match:
      - uri:
          prefix: /infrastructure.rpc.link.v1.LinkService/
    route:
    - destination:
        host: {{ include "helpers.fullname" . }}
        port:
          number: {{ .Values.service.port }}
{{- end }}
