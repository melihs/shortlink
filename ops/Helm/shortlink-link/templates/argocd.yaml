{{- if and .Values.ingress.enabled (.Capabilities.APIVersions.Has "argoproj.io/v1alpha1") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "helpers.fullname" . }}
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: "{{ .Values.deploy.image.repository }}:~0"
    argocd-image-updater.argoproj.io/{{ .Values.deploy.image.repository }}.update-strategy: semver
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/shortlink-link
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
    helm:
      parameters:
        - name: serviceAccount.create
          value: 'false'
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
{{- end }}
