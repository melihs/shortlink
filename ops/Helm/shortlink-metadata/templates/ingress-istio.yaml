{{- if and .Values.ingress.enabled (eq .Values.ingress.type "istio") (.Capabilities.APIVersions.Has "networking.istio.io/v1beta1") -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  {{- include "shortlink-common.metadata" . | indent 2 }}
spec:
  hosts:
    - "*"
  gateways:
    # prefer the <namespace>/<name> format
    - istio-ingress/istio-ingress
  http:
  - match:
      - uri:
          prefix: /infrastructure.rpc.metadata.v1.MetadataService/
    route:
    - destination:
        host: {{ include "helpers.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 50051
{{- end }}
