{{- if and .Values.ingress.enabled (eq .Values.ingress.type "istio") (.Capabilities.APIVersions.Has "networking.istio.io/v1beta1") -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "helpers.fullname" . }}
  labels:
    {{ include "helpers.labels" . | nindent 4 }}
spec:
  hosts:
  - "*"
  gateways:
    - istio-system/shortlink-ingress
  http:
  - match:
      - uri:
          prefix: /metadata_rpc.Metadata/
    route:
    - destination:
        host: {{ include "helpers.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 50051
{{- end }}
