{{- if and .Values.ingress.enabled (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (eq .Values.ingress.type "nginx") -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helpers.fullname" . }}
  labels:
    {{- include "helpers.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /{{ .Values.path }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "helpers.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
