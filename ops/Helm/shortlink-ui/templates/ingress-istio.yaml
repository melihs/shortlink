{{- if and .Values.ingress.enabled (eq .Values.ingress.type "istio") -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "helpers.fullname" . }}
  labels:
    {{ include "helpers.labels" . | nindent 4 }}
spec:
  hosts:
  - {{ .Values.host }}
  gateways:
    - istio-system/shortlink-ingress
  http:
  - match:
      - uri:
          prefix: /{{ .Values.path }}
    route:
    - destination:
        host: {{ include "helpers.fullname" . }}
        port:
          number: 80
{{- end }}
