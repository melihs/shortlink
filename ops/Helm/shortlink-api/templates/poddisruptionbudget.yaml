apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "helpers.fullname" . }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helpers.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
