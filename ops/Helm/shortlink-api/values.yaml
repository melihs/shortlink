# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

host: shortlink.ddns.net

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: shortlink

# nginx-ingress
ingress:
  enabled: false
  # type ingress-controller: nginx, istio
  type: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cert-manager-production
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/enable-opentracing: "false"
    kubernetes.io/tls-acme: "true"

  tls:
    - secretName: shortlink-ingress-tls
      hosts:
        - shortlink.ddns.net

# ==============================================================================
# This secret for dev-stand. For production use CI-variables
secret:
  enabled: false
  grpcServerCert: |
    -----BEGIN CERTIFICATE-----
    Your cert...
    -----END CERTIFICATE-----
  grpcServerKey: |
    -----BEGIN EC PRIVATE KEY-----
    Your key...
    -----END EC PRIVATE KEY-----
  grpcIntermediateCA: |
    -----BEGIN CERTIFICATE-----
    Your CA...
    -----END CERTIFICATE-----

# ==============================================================================
deploy:
  replicaCount: 1

  env:
    MQ_ENABLED: "false"
    MQ_TYPE: "rabbitmq"
    MQ_RABBIT_URI: "amqp://admin:admin@rabbitmq.rabbitmq:5672"
    TRACER_URI: jaeger-agent.jaeger-operator:6831
    GRPC_CLIENT_HOST: istio-ingressgateway.istio-system.svc.cluster.local

    # default store config
    STORE_POSTGRES_URI: postgres://postgres:shortlink@postgresql.postgresql:5432/shortlink?sslmode=disable

  imagePullSecrets: []

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  terminationGracePeriodSeconds: 90

  ## Annotations to be added to controller pods
  ##
  annotations: {}

  image:
    repository: batazor/shortlink-api
    tag: latest
    ## Global imagePullPolicy
    ## Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    ## Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: IfNotPresent

  ## Node labels and tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: []
  #  shortlink: "true"
  tolerations: []

  affinity: []

  # define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    httpGet:
      path: /live
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 1

  # define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    httpGet:
      path: /ready
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 30

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

  podSecurityContext:
    # fsGroup is the group ID associated with the container
    fsGroup: 1000

  ## Security Context policies for controller pods
  ## See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
  ## notes on enabling and using sysctls
  ##
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    # runAsUser is the user ID used to run the container
    runAsUser: 1000
    # runAsGroup is the primary group ID used to run all processes within any container of the pod
    runAsGroup: 1000
    # readOnlyRootFilesystem is a flag to enable readOnlyRootFilesystem for the Hazelcast security context
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

NetworkPolicy:
  enabled: false

service:
  type: ClusterIP
  port: 7070
  # nodePort: 7070
  # clusterIP: 172.0.0.1

monitoring:
  enabled: true

database:
  postgres:
    enable: true

# If you want to use an external database
external_database:
  enable: false
  ip: 192.168.0.101
  port: 6379

# Kratos ===============================================================================================================
kratos:
  enabled: false

  kratos:
    config:
      dsn: memory

      identity:
        default_schema_url: file://identity.schema.json

      serve:
        public:
          # Kratos uses cookies so you must always connect from "127.0.0.1"
          base_url: http://127.0.0.1:4433/
          cors:
            enabled: true
            debug: true
            allowed_origins:
              - http://127.0.0.1:3000
            allowed_methods:
              - POST
              - GET
              - PUT
              - PATCH
              - DELETE
            allowed_headers:
              - Authorization
              - Cookie
            exposed_headers:
              - Content-Type
              - Set-Cookie
        admin:
          base_url: http://127.0.0.1:4434/

      session:
        lifespan: 720h # 30 days
        cookie:
          domain: http://127.0.0.1:3000
          same_site: Lax

      selfservice:
        default_browser_return_url: http://127.0.0.1:3000/next/
        whitelisted_return_urls:
          - http://127.0.0.1:3000

        methods:
          password:
            enabled: true
          profile:
            enabled: true
          link:
            enabled: true
          oidc:
            enabled: true
            config:
              providers:
                - id: github # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
                  provider: github
                  client_id: .... # Replace this with the OAuth2 Client ID provided by GitHub
                  client_secret: .... # Replace this with the OAuth2 Client Secret provided by GitHub
                  mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
                  scope:
                    - user:email
                - id: gitlab # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
                  provider: gitlab
                  client_id: .... # Replace this with the OAuth2 Client ID provided by GitLab
                  client_secret: .... # Replace this with the OAuth2 Client Secret provided by GitLab
                  mapper_url: file:///etc/config/kratos/oidc.gitlab.jsonnet
                  scope:
                    - read_user
                    - openid
                    - profile
                    - email

        # These `ui_url` values are entirely dependant upon your setup.
        # For this example, the React-app runs in development mode on the default port of 3000.
        # You can see how this would change for a production environment or other solutions.
        flows:
          error:
            ui_url: http://127.0.0.1:3000/next/error

          settings:
            ui_url: http://127.0.0.1:3000/next/auth/profile
            # Sessions older than a minute requires the user to sign in again before
            # the password is changed.
            privileged_session_max_age: 15m

          recovery:
            enabled: true
            ui_url: http://127.0.0.1:3000/next/auth/recovery

          verification:
            enabled: true
            ui_url: http://127.0.0.1:3000/next/auth/verify
            after:
              default_browser_return_url: http://127.0.0.1:3000/next/

          logout:
            after:
              default_browser_return_url: http://127.0.0.1:3000/next/auth/login

          login:
            ui_url: http://127.0.0.1:3000/next/auth/login
            lifespan: 10m

          registration:
            lifespan: 10m
            ui_url: http://127.0.0.1:3000/next/auth/registration
            after:
              password:
                hooks:
                  - hook: session
              oidc:
                hooks:
                  - hook: session

      log:
        level: debug
        format: json
        leak_sensitive_values: true

      secrets:
        cookie:
          # This is an example; secret must be this length (32 chars).
          - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

      hashers:
        argon2:
          parallelism: 1
          memory: 128MB
          iterations: 2
          salt_length: 16
          key_length: 16

      courier:
        smtp:
          connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
          from_address: no-reply@shortlink.com

    development: true
    # autoMigrate is relying on a simple initContainer mechanism
    # Do not turn it on if the replicaCount > 1
    autoMigrate: false

    #  You can add multiple identity schemas here
    identitySchemas:
      "identity.schema.json": |
        {
          "$id": "https://schemas.ory.sh/presets/kratos/quickstart/email-password/identity.schema.json",
          "$schema": "http://json-schema.org/draft-07/schema#",
          "title": "Person",
          "type": "object",
          "properties": {
            "traits": {
              "type": "object",
              "properties": {
                "email": {
                  "type": "string",
                  "format": "email",
                  "title": "E-Mail",
                  "minLength": 3,
                  "ory.sh/kratos": {
                    "credentials": {
                      "password": {
                        "identifier": true
                      }
                    },
                    "verification": {
                      "via": "email"
                    },
                    "recovery": {
                      "via": "email"
                    }
                  }
                },
                "name": {
                  "type": "object",
                  "properties": {
                    "first": {
                      "title": "First Name",
                      "type": "string"
                    },
                    "last": {
                      "title": "Last Name",
                      "type": "string"
                    }
                  }
                }
              },
              "required": [
                "email"
              ],
              "additionalProperties": false
            }
          }
        }
