deploy:
  replicaCount: 1

  env:
    MQ_ENABLED: "false"
    MQ_TYPE: "rabbitmq"
    MQ_RABBIT_URI: "amqp://admin:admin@rabbitmq.rabbitmq:5672"
    TRACER_URI: jaeger-agent.jaeger-operator:6831
    GRPC_CLIENT_HOST: shortlink-link

    # default store config
    STORE_POSTGRES_URI: postgres://postgres:shortlink@postgres-postgresql.postgres:5432/shortlink?sslmode=disable

  imagePullSecrets: []

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  terminationGracePeriodSeconds: 90

  ## Annotations to be added to controller pods
  ##
  annotations: {}

  image:
    repository: batazor/shortlink-api
    tag: latest
    ## Global imagePullPolicy
    ## Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    ## Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: IfNotPresent

  ## Node labels and tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: []
  #  shortlink: "true"
  tolerations: []

  affinity: []

  # define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    httpGet:
      path: /live
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 1

  # define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    httpGet:
      path: /ready
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 30

  # volumes:
  #  hostPath: /data/carenda/upload

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

  podSecurityContext:
    # fsGroup is the group ID associated with the container
    fsGroup: 1000

  ## Security Context policies for controller pods
  ## See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
  ## notes on enabling and using sysctls
  ##
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    # runAsUser is the user ID used to run the container
    runAsUser: 1000
    # runAsGroup is the primary group ID used to run all processes within any container of the pod
    runAsGroup: 1000
    # readOnlyRootFilesystem is a flag to enable readOnlyRootFilesystem for the Hazelcast security context
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

service:
  type: ClusterIP
  port: 7070
  # nodePort: 7070
  # clusterIP: 172.0.0.1

monitoring:
  enabled: true

database:
  postgres:
    enable: true

# If you want to use an external database
external_database:
  enable: false
  ip: 192.168.0.101
  port: 6379
