docker:build_go:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/docker_build_go.yml'
    strategy: depend
  needs:
    - job: GOLANG
    - job: DEPENDENCY
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

docker:build_nodejs:
