# BUILD IMAGE ==========================================================================================================
trigger:build_api:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build.yml'
    strategy: depend
  needs:
    - gosec
    - gotest
    - golint
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

trigger:build_logger:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build.yml'
    strategy: depend
  needs:
    - gosec
    - gotest
    - golint
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

trigger:build_ui:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build.yml'
    strategy: depend
  needs: []
  rules:
    - if: $CI_COMMIT_TAG
