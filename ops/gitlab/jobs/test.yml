include:
  - template: License-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - local: /ops/gitlab/jobs/dependency.yml

# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/
license_scanning:
  interruptible: true
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

danger-review:
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: test
  variables:
    DANGER_GITLAB_API_TOKEN: $GITLAB_TOKEN
  script:
    - git version
    - danger
  rules:
    - if: $CI_MERGE_REQUEST_ID

# HELM =================================================================================================================
HELM:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm.yml'
    strategy: depend
  rules:
    - when: always

# GOLANG ===============================================================================================================
GOLANG:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/golang.yml'
    strategy: depend
  rules:
    - when: always

# SECRET-DETECTION =====================================================================================================
secret_detection_default_branch:
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

secret_detection:
  rules:
    - when: always

# SAST =================================================================================================================
SAST:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/sast.yml'
    strategy: depend
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
