include:
  - local: /ops/gitlab/workflows/matrix_deploy.yml

# STAGING RELEASE ======================================================================================================
applications:
  extends:
    - .matrix_deploy_application
  stage: deploy
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs:
    - job: docker:build_go
    - job: HELM
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

ui:
  extends:
    - .matrix_deploy_application_js
  stage: deploy
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/ui.yml'
    strategy: depend
  needs:
    - job: docker:build_nodejs
    - job: HELM
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

mobile:
  stage: deploy
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/flutter.yml'
    strategy: depend
  needs: []
  # TODO: fix
  allow_failure: true
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
