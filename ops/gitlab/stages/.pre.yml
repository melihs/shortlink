# ANSIBLE ==============================================================================================================
ansible-up:
  stage: .pre
  when: manual
  image: quay.io/ansible/creator-ee:v0.2.0
  script:
    - make ansible-up

# TERRAFORM ============================================================================================================
terraform-up:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/terraform.yml'
  when: manual

# K8S ==================================================================================================================
infrastructure:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_additional.yml'
  when: manual

# SCHEDULE =============================================================================================================
delete_renovate_branch:
  stage: .pre
  image: alpine:3.15
  script:
    - echo 123
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
