include:
  # https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Jobs/License-Scanning.gitlab-ci.yml
  - template: Jobs/License-Scanning.gitlab-ci.yml
  - local: /ops/gitlab/templates/rules.yml

# GOLANG ===============================================================================================================
GOLANG:
  extends: .rules_tag
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/golang.yml'
    strategy: depend

# DEPENDENCY ===========================================================================================================
DEPENDENCY:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/security.yml'
    strategy: depend
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: on_success

# HELM =================================================================================================================
HELM:
  extends: .rules_tag
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/helm.yml'
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - changes:
        - ops/Helm/*/*
    - if: $CI_COMMIT_TAG
      when: on_success

# LICENSE ==============================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/
license_scanning:
  interruptible: true
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG

# SECRET-DETECTION =====================================================================================================
secret_detection:
  extends: .rules_tag
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/secret.yml'
    strategy: depend

# SAST =================================================================================================================
SAST:
  extends: .rules_tag
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/sast.yml'
    strategy: depend
