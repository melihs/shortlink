include:
  - local: /ops/gitlab/workflows/matrix_build_ui.yml
  - local: /ops/gitlab/workflows/matrix_build_npm.yml
  - local: /ops/gitlab/pipelines/ui/templates/cache.yml

# DOCKER ===============================================================================================================
docker:
  extends:
    - .matrix_build_ui
  stage: artifacts
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_ui.yml'
    strategy: depend

# NPM PUBLISH ==========================================================================================================
npm:
  extends:
    - .matrix_build_npm
    - .cache
  stage: artifacts
  image: node:20-alpine
  variables:
    NPM_TOKEN: $CI_JOB_TOKEN
  before_script:
    - |
      {
        echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}"
        echo "@${CI_PROJECT_ROOT_NAMESPACE}/shortlink=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
      } | tee -a ~/.npmrc
  script:
    - cd $PACKAGE_PATH
    - npm publish --registry ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/
  allow_failure: true
