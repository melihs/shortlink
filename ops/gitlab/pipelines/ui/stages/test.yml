# NX MONOREPO ==========================================================================================================
format-check:
  extends: .nx
  stage: test
  script:
    - npx nx format:check --base=$NX_BASE --head=$NX_HEAD
  rules:
    - if: $CI_COMMIT_TAG
      when: never

lint:
  extends: .nx
  stage: test
  script:
    - npx nx affected --base=$NX_BASE --head=$NX_HEAD -t lint --parallel=3
  rules:
    - if: $CI_COMMIT_TAG
      when: never

# LANDINGS =============================================================================================================

ui:landing:
  extends: .nx
  stage: test
  image: cypress/browsers:node-18.16.0-chrome-113.0.5672.92-1-ff-113.0-edge-113.0.1774.35-1
  script:
    - cd packages/landing
    # start the server in the background
    - npm run dev &
    # run Cypress tests
    - npm run cypress:headless
  allow_failure: true
  artifacts:
    when: always
    name: "cypress-${CI_COMMIT_REF_SLUG}"
    paths:
      - ./ui/landing/cypress/videos/**/*.mp4
      - ./ui/landing/cypress/screenshots/**/*.png
    expire_in: 1 day
  needs: []
