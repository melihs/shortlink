include:
  - local: /ops/gitlab/templates/common.yml
  - local: /ops/gitlab/workflows/matrix_build_helm.yml

stages:
  - .pre
  - build

# BUILD ================================================================================================================
helm-chart:
  extends:
    - .matrix_build_helm
  stage: build
  script:
    - 'curl --request POST --user gitlab-ci-token:$CI_JOB_TOKEN --form "chart=@HELM_CHART_NAME-$CI_COMMIT_TAG.tgz" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/api/stable/charts"'
