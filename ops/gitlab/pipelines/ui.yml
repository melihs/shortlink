.distributed:
  image: node:20.0-alpine
  interruptible: true
  variables:
    GIT_DEPTH: 0
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  before_script:
    - cd ui/nx-monorepo
    - apk add --no-cache git
    - npm ci --cache .npm --prefer-offline
    - NX_HEAD=$CI_COMMIT_SHA
    - NX_BASE=${CI_MERGE_REQUEST_DIFF_BASE_SHA:-$CI_COMMIT_BEFORE_SHA}

format-check:
  stage: test
  extends: .distributed
  script:
    - npx nx format:check --base=$NX_BASE --head=$NX_HEAD

lint:
  stage: test
  extends: .distributed
  script:
    - npx nx affected --base=$NX_BASE --head=$NX_HEAD -t lint --parallel=3

build:
  stage: build
  extends: .distributed
  script:
    - npx nx affected --base=$NX_BASE --head=$NX_HEAD -t build --parallel=3

docker:
  stage: docker
  variables:
    APPLICATION: ${APPLICATION}
    REGISTRY_IMAGE: ${REGISTRY_IMAGE}
    DOCKERFILE_PATH: ${DOCKERFILE_PATH}
    DOCKERFILE_ARGS: ${DOCKERFILE_ARGS}
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_base.yml'
    strategy: depend
