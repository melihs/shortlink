include:
  - local: /ops/gitlab/workflows/matrix_build_ui.yml
  - local: /ops/gitlab/workflows/matrix_build_npm.yml
  - local: /ops/gitlab/templates/cache_ui.yaml
#  - local: /ops/gitlab/pipelines/helm_deploy.yml
#  - local: /ops/gitlab/stages/accessibility.yml

stages:
  - test
  - build
  - artifacts
  - deploy
#  - accessibility
#  - action

.distributed:
  extends: .cache
  image: node:20.0-alpine
  interruptible: true
  variables:
    GIT_DEPTH: 0
  before_script:
    - cd ui/nx-monorepo
    - apk add --no-cache git
    - npm ci --cache .npm --prefer-offline
    - NX_HEAD=$CI_COMMIT_SHA
    - NX_BASE=${CI_MERGE_REQUEST_DIFF_BASE_SHA:-$CI_COMMIT_BEFORE_SHA}

format-check:
  stage: test
  extends: .distributed
  script:
    - npx nx format:check --base=$NX_BASE --head=$NX_HEAD

lint:
  stage: test
  extends: .distributed
  script:
    - npx nx affected --base=$NX_BASE --head=$NX_HEAD -t lint --parallel=3

build:
  stage: build
  extends: .distributed
  script:
    - npm run build
    - npm run build-storybook
    - npm run export
    - pwd
    - ls -la

docker:
  extends:
    - .matrix_build_ui
  stage: artifacts
  variables:
    CACHE_KEY: nx-${CI_COMMIT_REF_SLUG}
    CI_COMMIT_TAG: test # DELETE THIS LINE
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_ui.yml'
    strategy: depend

npm:
  extends:
    - .matrix_build_npm
  stage: artifacts
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/npm.yml'
    strategy: depend
