include:
  - local: /ops/gitlab/workflows/matrix_deploy.yml

# ARGO CD ==============================================================================================================
argo-cd:
  extends:
    - .matrix_deploy_provider
  stage: addons
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/addons/argocd/argocd.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual

# METALLB ==============================================================================================================
metallb:
  stage: addons
  variables:
    RELEASE_NAME: metallb
    HELM_PATH: ops/Helm/addons/metallb
    HELM_NAMESPACE: metallb-system
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual
