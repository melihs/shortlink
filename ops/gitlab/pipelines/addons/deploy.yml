include:
  - local: /ops/gitlab/workflows/matrix_deploy.yml

# Deploy ===============================================================================================================
argo:
  stage: deploy
  variables:
    RELEASE_NAME: argocd
    HELM_PATH: ops/Helm/addons/argocd
    HELM_NAMESPACE: argocd
    ENVIRONMENT_URL: $ENVIRONMENT_URL/argocd
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual

argo-secret:
  extends:
    - .matrix_deploy_provider
  stage: deploy
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  image: bitnami/kubectl
  script:
    - cat "${GPG_TOKEN} |
      kubectl create secret generic sops-gpg \
      --namespace=argocd \
      --from-file=sops.asc=/dev/stdin
  needs: []
  rules:
    - when: manual

keda:
  stage: deploy
  variables:
    RELEASE_NAME: keda
    HELM_PATH: ops/Helm/addons/keda
    HELM_NAMESPACE: keda
    ENVIRONMENT_URL: $ENVIRONMENT_URL/keda
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual

flagger:
  stage: deploy
  variables:
    RELEASE_NAME: flagger
    HELM_PATH: ops/Helm/addons/flagger
    HELM_NAMESPACE: ingress-nginx
    ENVIRONMENT_URL: $ENVIRONMENT_URL/flagger
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual
