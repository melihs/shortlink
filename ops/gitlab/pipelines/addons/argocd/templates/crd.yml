.crd_templates:
  stage: .pre
  image:
    name: alpine/k8s:1.27.1
    entrypoint: [ "" ]
  script:
    - kubectl apply
      --prune 
      --applyset=crd-${NAME}
      --force-conflicts
      --server-side
      --context=shortlink-org/shortlink:${PROVIDER}
      --validate=false
      -f ${NAME}
  allow_failure: true
  rules:
    - when: manual
