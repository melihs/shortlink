apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-landing
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: shortlink
    server: ''
  source:
    path: ops/Helm/shortlink-landing
    repoURL: 'git@github.com:batazor/shortlink.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
