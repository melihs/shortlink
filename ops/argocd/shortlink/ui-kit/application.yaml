apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-kit
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: registry.gitlab.com/shortlink-org/shortlink/ui-next:^0.1
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/ui-kit
    repoURL: 'https://github.com/shortlink-org/shortlink'
    targetRevision: HEAD
    helm:
      valueFiles:
        # default values
        - values.yaml
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
