apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-metadata
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: registry.gitlab.com/shortlink-org/shortlink/metadata:^0.1
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/shortlink-metadata
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
    helm:
      parameters:
        - name: serviceAccount.create
          value: 'false'
        - name: deploy.env.STORE_TYPE
          value: postgres
        - name: deploy.env.MQ_ENABLED
          value: 'true'
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
