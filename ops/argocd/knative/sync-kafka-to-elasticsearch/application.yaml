apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-kafka-to-elasticsearch
  namespace: argocd
spec:
  project: shortlink
  destination:
    name: ''
    namespace: knative
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/argocd/kustomize/sync-kafka-to-elasticsearch
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
