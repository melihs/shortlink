apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: chaos-mesh
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: shortlink
  destination:
    name: ''
    namespace: chaos
    server: 'https://kubernetes.default.svc'
  source:
    chart: chaos-mesh
    repoURL: https://charts.chaos-mesh.org
    targetRevision: 2.3.2
    helm:
      releaseName: chaos-mesh
      values: |
        dashboard:
          ingress:
            enabled: true

            hosts:
              - name: dashboard.local
                tls: false
                tlsSecret: dashboard.local-tls
            
            paths: 
              - /chaos

            ingressClassName: nginx

        prometheus:
          create: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
