apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: shortlink
  destination:
    name: ''
    namespace: postgresql
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/addons/store/postgresql
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
    helm:
      releaseName: postgresql
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
