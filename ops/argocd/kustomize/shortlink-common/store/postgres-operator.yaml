apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: shortlink-postgres
spec:
  postgresVersion: 15
  metadata:
    annotations:
      sidecar.istio.io/inject: "false"
  instances:
    - name: shortlink
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  databaseInitSQL:
    name: shortlink-init-sql
    key: init.sql
  backups:
    pgbackrest:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: local-path
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
  proxy:
    pgBouncer:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      replicas: 1
      port: 5432
      resources:
        requests:
          cpu: 2m
          memory: 56Mi
        limits:
          cpu: 100m
          memory: 128Mi
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
  users:
    - name: admin
      databases:
        - postgres
        - shortlink
        - billing
      options: "SUPERUSER"
    - name: link
      databases:
        - shortlink
    - name: billing
      databases:
        - billing
