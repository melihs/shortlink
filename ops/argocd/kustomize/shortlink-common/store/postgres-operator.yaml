apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: shortlink
spec:
  postgresVersion: 15
  instances:
    - name: shortlink-postgres
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: local-path
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
  proxy:
    pgBouncer:
      replicas: 1
      port: 5432
      resources:
        requests:
          cpu: 2m
          memory: 56Mi
        limits:
          cpu: 100m
          memory: 128Mi
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
  users:
    - name: shortlink-link
      databases:
        - link
      options: "LOGIN"
    - name: shortlink-billing
      databases:
        - billing
      options: "LOGIN"
