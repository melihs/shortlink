apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rabbitmq-credentials
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: rabbitmq             # name of the SecretStore (or kind specified)
  target:
    name: shortlink  # name of the k8s Secret to be created
  data:
    - secretKey: username
      remoteRef:
        key: database-credentials
        property: username

    - secretKey: password
      remoteRef:
        key: database-credentials
        property: password
