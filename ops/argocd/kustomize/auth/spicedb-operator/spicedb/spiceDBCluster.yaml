apiVersion: authzed.com/v1alpha1
kind: SpiceDBCluster
metadata:
  name: shortlink
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  config:
    replicas: 1
    # TODO: use Postgres
    datastoreEngine: memory
  # secretName: shortlink-spicedb-config
  patches:
    - kind: Deployment
      patch:
        spec:
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
            spec:
              containers:
                - name: spicedb
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "50m"
                    limits:
                      memory: "512Mi"
                      cpu: "200m"
                  env:
                    - name: SPICEDB_GRPC_PRESHARED_KEY
                      value: 'test123'
                    - name: SPICEDB_DATASTORE_CONN_URI
                      valueFrom:
                        secretKeyRef:
                          name: spicedb-postgres-pguser-spicedb
                          key: uri
    - kind: Job
      patch:
        spec:
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
            spec:
              containers:
                - name: migrate
                  env:
                    - name: SPICEDB_DATASTORE_CONN_URI
                      valueFrom:
                        secretKeyRef:
                          name: spicedb-postgres-pguser-spicedb
                          key: uri
