name: CI

on:
  push:
    branches:
      - main  # Set a branch to deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

steps:
  - name: Checkout repo
    uses: actions/checkout@v3

  - name: Run Bridgecrew
    id: Bridgecrew
    uses: bridgecrewio/bridgecrew-action@master
    with:
      api-key: ${{ secrets.BC_API_KEY }}
