syntax = "proto3";

package shortdb.session.v1;

option go_package = "github.com/batazor/shortlink/internal/pkg/database/session/v1";

// Session
message Session {
  // current database
  string current_database = 1;
  // raw input
  string raw = 2;
  // flag for run command
  bool exec = 3;
  // history query
  repeated string history = 4;
}
