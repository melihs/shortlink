syntax = "proto3";

package domain.billing.tariff.v1;

option go_package = "github.com/shortlink-org/shortlink/internal/services/billing/domain/billing/tariff/v1";

import "google/protobuf/field_mask.proto";

enum Event {
  EVENT_UNSPECIFIED = 0;

  EVENT_TARIFF_NEW = 1;
  EVENT_TARIFF_UPDATE = 2;
  EVENT_TARIFF_CLOSE = 3;
}

message Tariff {
  google.protobuf.FieldMask field_mask = 4;

  string id = 1;
  string name = 2;
  string payload = 3;
}

message Tariffs {
  repeated Tariff list = 1;
}
