syntax = "proto3";

package domain.billing.account.v1;

option go_package = "github.com/shortlink-org/shortlink/internal/services/billing/domain/billing/account/v1";

import "google/protobuf/field_mask.proto";

message Account {
  google.protobuf.FieldMask field_mask = 4;

  string id = 1;
  string user_id = 2;
  string tariff_id = 3;
}

message Accounts {
  repeated Account list = 1;
}

enum Event {
  EVENT_UNSPECIFIED = 0;

  EVENT_ACCOUNT_NEW = 1;
  EVENT_ACCOUNT_DELETE = 2;
}
