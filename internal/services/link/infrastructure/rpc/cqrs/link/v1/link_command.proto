syntax = "proto3";

package infrastructure.rpc.cqrs.link.v1;

option go_package = "github.com/shortlink-org/shortlink/internal/services/link/infrastructure/rpc/link/v1";

import "google/protobuf/empty.proto";
import "domain/link/v1/link.proto";

service LinkCommandService {
  rpc Add(AddRequest) returns(AddResponse) {}
  rpc Update(UpdateRequest) returns(UpdateResponse) {}
  rpc Delete(DeleteRequest) returns(google.protobuf.Empty) {}
}

message AddRequest {
  domain.link.v1.Link link = 1;
}

message AddResponse {
  domain.link.v1.Link link = 1;
}

message UpdateRequest {
  domain.link.v1.Link link = 1;
}

message UpdateResponse {
  domain.link.v1.Link link = 1;
}

message DeleteRequest {
  string hash = 1;
}


