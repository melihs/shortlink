# See https://github.com/helm/chart-testing#configuration

# The name of the Git remote
#remote: git@github.com:batazor/shortlink.git
remote: origin

# Chart directories separated by a space
chart-dirs:
  - ops/Helm/shortlink-api
  - ops/Helm/shortlink-logger

# TODO: need test all charts
excluded-charts:
  - ops/Helm/chaos
  - ops/Helm/common
  - ops/Helm/ingress
  - ops/Helm/shortlink-ui

chart-repos:
  - incubator=https://kubernetes-charts-incubator.storage.googleapis.com/
  - stable=https://kubernetes-charts.storage.googleapis.com/

check-version-increment: false

helm-extra-args: --timeout 6m
